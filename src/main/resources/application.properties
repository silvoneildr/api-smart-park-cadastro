quarkus.http.port=8001
quarkus.http.cors=true
quarkus.http.cors.origins=*,http://localhost:3006
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS, HEAD

# DataBase Local
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/MASTTER_DATABASE
quarkus.datasource.username=postgres
quarkus.datasource.password=secret

# Flyway
quarkus.flyway.schemas=public
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.validate-on-migrate=true

# Jacoco
quarkus.jacoco.excludes=quarkus.jacoco.excludes=**/config/*,**/model/**,**/entity/**